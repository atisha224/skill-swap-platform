<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skill Swap â€“ Register</title>
  <script src="main.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-sm">
    <h1 class="text-2xl font-bold mb-4 text-center text-blue-600">Register</h1>
    <form id="registerForm">
      <input type="text" placeholder="Name" id="name" required
        class="w-full mb-3 px-4 py-2 border rounded" />
      <input type="email" placeholder="Email" id="regEmail" required
        class="w-full mb-3 px-4 py-2 border rounded" />
      <input type="password" placeholder="Password" id="regPassword" required
        class="w-full mb-4 px-4 py-2 border rounded" />
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
        Register
      </button>
    </form>
    <p class="text-center mt-4 text-sm">Already have an account?
      <a href="login.html" class="text-blue-600 hover:underline">Login</a>
    </p>
  </div>
</body>
</html>
