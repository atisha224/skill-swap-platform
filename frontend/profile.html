<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skill Swap â€“ Profile</title>
  <script src="main.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-xl mx-auto bg-white rounded-xl shadow-md p-6">
    <h1 class="text-2xl font-bold text-blue-600 mb-4">Edit Profile</h1>
    <form id="profileForm" class="space-y-4">
      <input type="text" id="name" placeholder="Name" required class="w-full p-2 border rounded" />
      <input type="text" id="location" placeholder="Location" class="w-full p-2 border rounded" />
      <input type="text" id="skills_offered" placeholder="Skills You Offer (comma separated)" class="w-full p-2 border rounded" />
      <input type="text" id="skills_wanted" placeholder="Skills You Want (comma separated)" class="w-full p-2 border rounded" />
      <input type="text" id="availability" placeholder="Availability (e.g., Evenings, Weekends)" class="w-full p-2 border rounded" />

      <div class="flex items-center">
        <input type="checkbox" id="is_public" class="mr-2" checked />
        <label for="is_public">Make profile public</label>
      </div>

      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
        Save Profile
      </button>
    </form>

    <p class="mt-6 text-sm text-right">
      <a href="swaps.html" class="text-blue-600 hover:underline">Go to Swap Requests</a>
    </p>
  </div>
</body>
</html>
