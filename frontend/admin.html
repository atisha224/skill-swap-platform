<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skill Swap – Admin Panel</title>
  <script src="main.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-2xl mx-auto bg-white rounded-xl shadow-md p-6">
    <h1 class="text-2xl font-bold text-blue-600 mb-4">Admin Panel</h1>

    <section class="mb-6">
      <h2 class="text-xl font-semibold mb-2">Platform Stats</h2>
      <div id="stats" class="text-gray-800 space-y-1">
        <p>Total Users: <span id="statUsers">...</span></p>
        <p>Total Swaps: <span id="statSwaps">...</span></p>
        <p>Total Feedbacks: <span id="statFeedback">...</span></p>
      </div>
    </section>

    <section class="mb-6">
      <h2 class="text-xl font-semibold mb-2">Ban a User</h2>
      <form id="banForm" class="flex space-x-2">
        <input type="number" id="banUserId" placeholder="User ID"
          class="p-2 border rounded flex-grow" required />
        <button type="submit"
          class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Ban</button>
      </form>
    </section>

    <section>
      <h2 class="text-xl font-semibold mb-2">Export Logs</h2>
      <button onclick="downloadCSV()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
        Download Feedback Logs (CSV)
      </button>
    </section>

    <p class="mt-6 text-sm text-right">
      <a href="index.html" class="text-blue-600 hover:underline">← Back to Homepage</a>
    </p>
  </div>
</body>
</html>
